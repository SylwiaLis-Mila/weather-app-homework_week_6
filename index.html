<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/1e55848e9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <div class="container-header">
            <form class="search-form" id=search-form>
                <div class="row">
                    <div class="col-6">

                        <input type="search" placeholder="Type a city..." autofocus=on autocomplete="off" id=city-input
                            class="form-control shadow-sm" />

                    </div>
                    <div class="col-3">

                        <input type="submit" value="Search " id="submit" class=form-control shadow-sm />

                    </div>
                    <div class="col-3">
                        <button class=form-control shadow-sm id="currentLocation">
                            Current
                        </button>
                    </div>
            </form>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 id=city> Grafenau </h1>
                <ul>
                    <li id="date"></li>
                    <li id="description">Sunny</li>
                </ul>
            </div>
            <div class="col-6">
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="wather-img" width="150px">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="float-left">
                    <span class="temperature" id="temperature">19</span>

                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>

            </div>
            <div class="col-6">
                <ul>
                    <li id="humidity">Humidity:60%</li>
                    <li id="wind">Wind speed 20m/s</li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2">
                <h5>
                    Friday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    1
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>
            <div class="col-2">
                <h5>
                    Saturday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    -2
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>
            <div class="col-2">
                <h5>
                    Sunday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    2
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>
            <div class="col-2">
                <h5>
                    Monday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    1
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>
            <div class="col-2">
                <h5>
                    Tuesday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    -1
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>
            <div class="col-2">
                <h5>
                    Wednesday
                </h5>
                <span class="img-forest">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                </span>
                <br>
                <span class="temperature-forest">
                    -1
                </span>
                <span class="units-forest">
                    °C
                </span>
            </div>

        </div>




    </div>

    <script src="src/index.js"></script>
</body>

</html>
